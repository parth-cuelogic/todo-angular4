<div class="row">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row row-margin-top">
                    <div class="col-sm-6 marginAuto login-form-border">
                        <div class="row text-center text-white bg-info">
                            <div class="col">
                                <div class="p-3 mb-2 header-reg-form">Login Form</div>
                            </div>
                        </div>
                        <div class="p-3 mb-2">
                            <div class="row text-center" style="color:red" *ngIf="credential.invalid">
                                <div class="col">
                                    Invalid Credentials
                                </div>
                            </div>
                            <form #loginForm="ngForm" (ngSubmit)="login($event)">
                                <div class="form-group">
                                    <label for="email">User Name:</label>
                                    <input type="text" [(ngModel)]="credential.username" class="form-control" name="username" required />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" [(ngModel)]="credential.password" name="password" id="password" required />
                                </div>
                                <!-- <div class="checkbox">
                                    <label><input type="checkbox"> Remember me</label>
                                </div> -->
                                <button type="submit" class="btn btn-info form-group" [disabled]="loginForm.invalid || loginForm.pristine" >Submit</button>
                                <div class="form-group">
                                    <label for="password">No account? <a routerLink="/register"> Create one!</a></label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
